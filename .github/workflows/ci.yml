name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies (including dev/test)
      run: uv sync --group dev

    - name: Run static checks (ruff + mypy)
      run: |
        uv run ruff check src src/tests
        PYTHONPATH=src uv run mypy src/

    - name: Run unit tests
      run: PYTHONPATH=src uv run pytest src/tests/

    - name: Run code formatting check
      run: |
        uv run isort --check-only src src/tests
        uv run black --check src src/tests
        git diff --exit-code

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies (including dev/test)
      run: uv sync --group dev

    - name: Run ruff check
      run: uv run ruff check src

    - name: Run mypy type checking
      run: PYTHONPATH=src uv run mypy src/
